{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In</title>
</head>
<body>
    <form action="postsign" method="POST">
        {% csrf_token %}
        Email : 
        <input type='email' name="email">
        Password :
        <input type="password" name="password">
        <input type="submit" value="Login">
        <button type="button" value="SignUp" onclick="location.href='{% url 'signUp' %}'">SignUp</button>
    </form>
</body>
</html>
