{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">

<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900|Varela+Round"
	rel="stylesheet" />
<link href="{% static 'OurServices/default.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'OurServices/fonts.css' %}" rel="stylesheet" type="text/css" media="all" />

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="{% static 'OurServices/skills.css' %}">

</head>

<body>
	<div id="wrapper">
		<div id="header-wrapper">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="{% url 'homea' %}">Isolate Together</a></h1>

				</div>
				<div>
					<img src="{% static 'OurServices/logo.jpg' %}" style="float:right;width:200px;height:200px;">
				</div>
			</div>
			<div id="menu" class="container">
				<ul>
					<li><a href="{% url 'homea' %}" accesskey="1" title="">Home</a></li>
					<li><a href="/whyIsolateTogether" accesskey="1" title="">Why Isolate Together</a></li>
					<li><a href="/ourService_card" accesskey="2" title="">Our Services</a></li>
					<li><a href="#" accesskey="3" title="">About Us</a></li>
					{% if username %}
					<li><a href="{% url 'profile' %}" accesskey="4" title="">{{ username }}</a></li>
					<li><a href="{% url 'logout' %}" accesskey="5" title="">Logout</a></li>
					{% else %}
					<li><a href="/signin" accesskey="4" title="">Sign In</a></li>
					<li><a href="{% url 'select' %}" accesskey="5" title="">Get Started</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</div>

	<h1><span class="styling">TODO</span>List</h1>
	<div class="input_div">
		<form action="postSkill" method="POST">
			{% csrf_token %}

			<input type="text" name="skill" class="input" placeholder="What new skills did you acquire ...">
			<br><br>
			<input type="submit" class="button1" value="Submit">

		</form>
	</div>
	<div class="container1">
	</div>

	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<!-- partial -->
	<script src="{% static 'OurServices/skills.js' %}"></script>
</body>

</html>
